<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #faf5ea;
      }
      h1 {
        text-align: center;
      }
      p {
        text-align: center;
        font-size: 24px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  </head>
  <body>
    <h1 id="title">沁园春·长沙</h1>
    <article id="cont"></article>

    <script>
      const arr = [
        '作者：毛主席',
        '独立寒秋，湘江北去，橘子洲头。',
        '看万山红遍，层林尽染；漫江碧透，百舸争流。',
        '鹰击长空，鱼翔浅底，万类霜天竞自由。',
        '怅寥廓，问苍茫大地，谁主沉浮？',
        '携来百侣曾游。忆往昔峥嵘岁月稠。',
        '恰同学少年，风华正茂；书生意气，挥斥方遒。',
        '指点江山，激扬文字，粪土当年万户侯。',
        '曾记否，到中流击水，浪遏飞舟？'
      ]

      const cont = d3.select('#cont')
      cont.append('p').text('独立寒秋，湘江北去，橘子洲头。---').attr('id', 'p1')
      cont.insert('p', '#p1').text(arr[0])

      // d3.selectAll('p').data(arr).join('p').text(ele => ele)

      d3.selectAll('p').data(arr).enter().append('p').text(ele => ele)
      // d3.select('p').remove()
    </script>
  </body>
</html>
