<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #faf5ea;
      }
      h1 {
        text-align: center;
      }
      p {
        text-align: center;
        font-size: 24px;
      }
      .sky {
        color: #00acec;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  </head>
  <body>
    <h1 id="title">沁园春·长沙</h1>
    <article id="cont">
      <p class="as">独立寒秋，湘江北去，橘子洲头。</p>
      <p>看万山红遍，层林尽染；漫江碧透，百舸争流。</p>
      <p>鹰击长空，鱼翔浅底，万类霜天竞自由。</p>
      <p>怅寥廓，问苍茫大地，谁主沉浮？</p>
      <p>携来百侣曾游。忆往昔峥嵘岁月稠。</p>
      <p>恰同学少年，风华正茂；书生意气，挥斥方遒。</p>
      <p>指点江山，激扬文字，粪土当年万户侯。</p>
      <p>曾记否，到中流击水，浪遏飞舟？</p>
    </article>

    <script>
      const title = d3.select('#title').attr('class', 'sky')
      console.log(title.node())
      const cont = d3.select('#cont')
      // const p = cont.select('p')
      // console.log(p.node())

      // cont.on('click', ({target}) => {
      //   console.log(target.tagName)
      //   if (target.tagName === 'P') {
      //     console.log(1)
      //     d3.select(target).attr('class', 'sky')
      //   }
      // })

      // d3.selectAll('p')
      // .filter(':nth-child(even)')
      // .attr('class', 'sky')

      d3.selectAll('p').attr('class', (ele, i) => {
        console.log(ele, i)
        if (i % 2 === 0) {
          return 'sky'
        }
      }).classed('s', true)

      const data = [12, 14, 16, 18, 19, 20, 22, 24]
      d3.selectAll('p')
        .data(data)
        .style('font-size', ele => {
          console.log(ele)
          return ele + 'px'
        })
    </script>
  </body>
</html>
