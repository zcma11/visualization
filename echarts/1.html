<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #main,
      #main1,
      #main2,
      #main3,
      #main4,
      #main5,
      #main6,
      #main7 {
        width: 800px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="main"></div>
    <div id="main1"></div>
    <div id="main2"></div>
    <div id="main3"></div>
    <div id="main4"></div>
    <div id="main5"></div>
    <div id="main6"></div>
    <div id="main7"></div>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
    <script>
      const main = document.querySelector('#main')
      const echart = echarts.init(main)

      const option = {
        title: {
          text: 'xxxxxx',
          subtext: 'aaaaaaa',
          left: 'center',
          textStyle: {
            fontSize: 40,
            color: '#bfa'
          },
          subtextStyle: {
            fontSize: 10,
            color: '#baf'
          },
          show: true
        },
        legend: {
          left: '30'
        },
        tooltip: {
          trigger: 'item'
        },
        grid: {
          top: 90
        },
        toolbox: {
          feature: {
            saveAsImage: { type: 'jpg' },
            dataView: {},
            restore: {},
            dataZoom: {},
            magicType: {
              type: ['line', 'pie', 'stack', 'bar']
            }
          }
        },
        xAxis: {
          name: 'x',
          data: ['html', 'css', 'js']
        },
        yAxis: {
          name: 'y'
        },
        series: [
          {
            name: 'foo',
            type: 'bar',
            data: [30, 50, 60]
          },
          {
            name: 'bar',
            type: 'bar',
            data: [90, 20, 110]
          }
        ]
      }
      echart.setOption(option)
    </script>

    <script>
      const echart1 = echarts.init(document.querySelector('#main1'))
      const option1 = {
        animation: false,
        series: {
          type: 'pie',
          data: [
            {
              name: 'html',
              value: 40
            },
            {
              name: 'js',
              value: 50
            },
            {
              name: 'css',
              value: 90
            },
            {
              name: 'wo',
              value: 60
            }
          ],
          roseType: 'raidus',
          radius: ['50%', '80%'],
          itemStyle: {
            color: '#baf'
          },
          label: {
            position: 'inside',
            // formatter: '{b}: {d}'
            formatter: data => {
              console.log(data)
              return `${data.name}\n${Math.round(data.percent)}%`
            },
            lineHeight: 50,
            fontWeight: 'bold',
            fontSize: 20
          }
        },
        visualMap: {
          min: 0,
          max: 100,
          inRange: {
            color: ['#afb', '#baf'],
            colorLightness: [0, 1]
          }
        }
      }
      echart1.setOption(option1)
    </script>

    <script>
      const echart2 = echarts.init(document.querySelector('#main2'))
      const option2 = {
        xAxis: {},
        yAxis: {},
        series: {
          type: 'scatter',
          data: [
            [20, 20, 100],
            [40, 30, 50],
            [0, 60, 30],
            [70, 10, 70]
          ],
          symbolSize: data => {
            console.log(data)
            return data[2] / 2
          },
          label: {
            show: true,
            formatter: data => {
              console.log(data)
              return data.value[2]
            },
            fontSize: 18,
            fontWeight: 'bold',
            position: 'top',
            distance: 10
          }
        }
      }

      echart2.setOption(option2)
    </script>

    <script>
      const echart3 = echarts.init(document.querySelector('#main3'))
      const option3 = {
        xAxis: {
          name: 'day',
          data: ['周一', '周二', '周三', '周四', '周五']
        },
        yAxis: {},
        series: {
          type: 'candlestick',
          data: [
            [30, 40, 20, 50],
            [70, 60, 50, 80],
            [30, 40, 20, 40],
            [30, 40, 10, 80],
            [40, 30, 10, 80]
          ],
          borderWidth: 10,
          barWidth: 30,
          itemStyle: {
            color: '#bfa',
            borderColor: '#bfa',
            color0: '#baf', // 降
            borderColor0: '#baf'
          }
        }
      }
      echart3.setOption(option3)
    </script>

    <script>
      const echart4 = echarts.init(document.querySelector('#main4'))
      const option4 = {
        title: {
          text: 'hero'
        },
        radar: {
          indicator: [
            { name: 'a', color: '#000', max: 80, min: 0 },
            { name: 'b' },
            { name: 'c' },
            { name: 'd' },
            { name: 'e' }
          ],
          // shape: 'polygon'
          shape: 'circle',
          splitArea: {
            areaStyle: {
              color: [
                'rgba(187, 170, 255, 0)',
                'rgba(187, 170, 255, 0.1)',
                'rgba(187, 170, 255, 0.2)',
                'rgba(187, 170, 255, 0.3)',
                'rgba(187, 170, 255, 0.4)'
              ]
            }
          },
          splitLine: {
            lineStyle: {
              color: '#000'
            }
          },
          axisLine: {
            lineStyle: {
              color: '#000'
            }
          }
        },
        series: {
          type: 'radar',
          data: [
            {
              name: 'foo',
              value: [10, 20, 30, 40, 50]
            },
            {
              name: 'bar',
              value: [10, 20, 30, 40, 50].reverse()
            }
          ]
        }
      }
      echart4.setOption(option4)
    </script>

    <script>
      const echart5 = echarts.init(document.querySelector('#main5'))
      const option5 = {
        series: {
          type: 'gauge',
          data: [{ name: '速度', value: 90 }],
          detail: {
            formatter: '{value} km/h',
            textStyle: {
              fontSize: 12
            }
          },
          startAngle: 230,
          endAngle: -50,
          min: 0,
          max: 200
        }
      }
      echart5.setOption(option5)

      setInterval(() => {
        option5.series.data[0].value = Math.floor(Math.random() * 90) + 70
        echart5.setOption(option5)
      }, 1000)
    </script>

    <script>
      const chart6 = echarts.init(document.querySelector('#main6'))
      const mapData = fetch(
        'https://geo.datav.aliyun.com/areas_v3/bound/100000_full.json'
      )
        .then(res => res.json())
        .then(res => {
          console.log(res)
          echarts.registerMap('china', res)
          // const option6 = {
          //   series: {
          //     type: 'map',
          //     map: 'china',
          //     // center: [120, 28],
          //     roam: true,
          //     zoom: 10,
          //     itemStyle: {
          //       areaColor: '#bfa',
          //       borderColor: '#baf'
          //     },
          //     emphasis: {
          //       itemStyle: {
          //         areaColor: '#afb'
          //       },
          //       label: {
          //         color: '#abf'
          //       }
          //     }
          //   }
          // }
          const option6 = {
            title: {
              text: '地图',
              left: 'center'
            },
            geo: {
              map: 'china',
              roam: true,
              zoom: 4,
              itemStyle: {
                areaColor: '#bfa',
                borderColor: '#baf'
              },
              emphasis: {
                itemStyle: {
                  areaColor: '#afb'
                },
                label: {
                  color: '#abf'
                }
              }
            },
            series: {
              type: 'scatter',
              coordinateSystem: 'geo',
              data: [{ name: '海门', value: [121.15, 31.89, 9] }],
              symbolSize: data => {
                return data[2]
              }
            }
          }
          chart6.setOption(option6)
        })
        .catch(e => console.log(e))
    </script>

    <script>
      const chart7 = echarts.init(document.querySelector('#main7'))
      const xData = ['3.3', '3.4', '3.5', '3.6', '3.7', '3.8', '3.9']
      const qz = [200, 170, 90, 80, 30, 40, 10]
      const zy = [10, 20, 40, 70, 120, 145, 150]
      const option7 = {
        xAxis: {
          data: xData,
          boundaryGap: 0,
          axisTick: {
            show: false
          },
          axisLine: {
            show: false
          },
          axisLabel: {
            rotate: 50,
            margin: 20
          }
        },
        yAxis: {},
        tooltip: {
          trigger: 'axis',
          backgroundColor: '#fff',
          textStyle: {
            color: '#333'
          },
          borderWidth: 1,
          borderColor: '#ddd'
        },
        legend: {
          icon: 'circle',
          // itemGap: [0, 0, 0, -9],
          left: 'right',
          top: 32,
          itemHeight: 7,
          textStyle: {
            padding: [0, 0, 0, -9],
            color: '#999'
          }
        },
        grid: {
          top: 70,
          left: 50,
          right: 10
        },
        series: [
          {
            name: '确诊',
            type: 'line',
            data: qz,
            smooth: true,
            symbol: 'none',
            itemStyle: {
              color: 'crimson'
            }
          },
          {
            name: '治愈',
            type: 'line',
            data: zy,
            smooth: true,
            symbol: 'none',
            itemStyle: {
              color: 'lightseagreen'
            }
          }
        ]
      }
      chart7.setOption(option7)
    </script>
  </body>
</html>
