<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,body,
      #main {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-gl@2.0.9/dist/echarts-gl.js"></script>
    <div id="main"></div>
    <script>
      const chart = echarts.init(document.getElementById('main'))
      const hdr = './images/ambient.hdr'
      const world = './images/world.jpg'
      const star = './images/star.jpg'
      chart.setOption({
        globe: {
          environment: star,
          baseTexture: world,
          heightTexture: world,
          postEffect: {
            enable: true
          },
          shading: 'realistic',
          displacementScale: 0.02,
          light: {
            ambientCubemap: {
              texture: hdr,
              diffuseIntensity: 3
            }
          }
        }
      })
    </script>
  </body>
</html>
