<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,body,
      #main {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.js"></script>
    <div id="main"></div>
    <script>
      const chart = echarts.init(document.getElementById('main'))
      const option = {
        xAxis: [
          {
            type: 'value',
            gridIndex: 0,
            min: 0,
            max: 50
          },
          {
            type: 'value',
            gridIndex: 1,
            min: 0,
            max: 50
          }
        ],
        yAxis: [
          {
            gridIndex: 0,
            min: 0,
            max: 50
          },
          {
            gridIndex: 1,
            min: 0,
            max: 50
          }
        ]
      }

      const media = [
        {
          option: {
            grid: [
              { left: '10%', right: '55%', top: '10%', bottom: '10%' },
              { left: '55%', right: '10%', top: '10%', bottom: '10%' }
            ]
          }
        },
        {
          query: {
            maxWidth: 768
          },
          option: {
            grid: [
              { left: '10%', right: '10%', top: '10%', bottom: '55%' },
              { left: '10%', right: '10%', top: '55%', bottom: '10%' }
            ]
          }
        }
      ]

      // option.media = media
      // chart.setOption(option)
      chart.setOption({
        baseOption: option,
        media
      })
      window.addEventListener('resize', () => {
        chart.resize()
      })
    </script>
  </body>
</html>
