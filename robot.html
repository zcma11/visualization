  </head>

    <div id="main"></div>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script>
      const main = d3.select('#main')
      const svg = main
        .append('svg')
        .attr('width', '800')
        .attr('height', '800')
        .attr('viewBox', '-400 -400 800 800')
        .attr('version', '1.2')
        .attr('xmlns', 'http://www.w3.org/2000/svg')

      svg
        .append('rect')
        .attr('x', '-200')
        .attr('y', '0')
        .attr('width', '400')
        .attr('height', '200')
        .attr('stroke-width', '40')
        .attr('fill', 'red')
        .attr('stroke', '#000')

      svg
        .append('rect')
        .attr('x', -200)
        .attr('y', 50)
        .attr('fill', 'antiquewhite')
        .attr('width', 400)
        .attr('height', 50)

      svg
        .append('path')
        .attr('d', 'M -100 150 L 100 150')
        .attr('stroke', '#000')
        .attr('stroke-width', '40')

      svg
        .append('circle')
        .attr('cx', '-100')
        .attr('cy', '75')
        .attr('r', '20')
        .attr('fill', 'red')

      svg
        .append('path')
        .attr('d', 'M 80 85 A 20 20 0 0 1 120 85')
        .attr('fill', 'red')

      svg
        .append('path')
        .attr('d', 'M -200 -200 C -100 -200 -100 0 0 0 S 100 -200 200 -200')
        .attr('fill', 'none')
        .attr('stroke', '#000')
        .attr('stroke-width', '40')
    </script>
  </body>
